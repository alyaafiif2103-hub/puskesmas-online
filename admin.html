<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Puskesmas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Admin Puskesmas</a>
    <button class="btn btn-outline-light ms-auto" id="btnLogout" style="display:none">Logout</button>
    
    <a class="navbar-brand" href="index.html">Kembali</a>
  </div>
</nav>

<main class="container py-4">

  <!-- Login Box -->
  <div id="loginBox" class="card mx-auto" style="max-width:420px;">
    <div class="card-body">
      <h5 class="card-title">Login Admin</h5>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="adminPass" class="form-control" placeholder="Masukkan password">
      </div>
      <button class="btn btn-primary w-100" id="btnLogin">Login</button>
      <small class="text-muted d-block mt-2">Password default: <code>admin123</code></small>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none">
    <h3 class="mt-4">Data Antrian</h3>

    <p>
      <a href="daftar_antrian.html" class="btn btn-primary btn-sm" target="_blank">Buka Daftar Antrian</a>
    </p>

    <div class="table-responsive">
      <table class="table table-bordered" id="tblAdmin">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>No Antrian</th>
            <th>Nama</th>
            <th>Layanan</th>
            <th>Keluhan</th>
            <th>Berat Badan</th>
            <th>Tinggi Badan</th>
            <th>Jenis Pendaftar</th>
            <th>Tanggal Kunjungan</th>
            <th>Tanggal dan Jam</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data antrian akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>
  </div>

</main>

<script src="app.js"></script>
<script>
  const ADMIN_PASSWORD = 'admin123';

  // Login Admin
  document.getElementById('btnLogin').addEventListener('click', () => {
    const p = document.getElementById('adminPass').value.trim();
    if (p === ADMIN_PASSWORD) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
      document.getElementById('btnLogout').style.display = 'inline-block';
      renderAdminTable();
    } else {
      alert('Password salah!');
    }
  });

  // Logout Admin
  document.getElementById('btnLogout').addEventListener('click', () => {
    document.getElementById('loginBox').style.display = 'block';
    document.getElementById('adminPanel').style.display = 'none';
    document.getElementById('btnLogout').style.display = 'none';
  });
</script>

</body>
</html>
