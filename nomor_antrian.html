<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomor Antrian</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .antrian-box {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .antrian-box h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #0d6efd;
    }
    .antrian-box p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="antrian-box">
    <h1 id="noAntrian">-</h1>
    <p>Silakan tunggu panggilan selanjutnya.</p>
  </div>

  <script>
    // ===========================================
    // FUNGSI RESET ANTRIAN
    // ===========================================
    function resetAntrian() {
      localStorage.setItem('puskesmas_antrian', JSON.stringify([]));
      localStorage.setItem('last_reset_date', new Date().toISOString().split('T')[0]);
    }

    // ===========================================
    // CEK RESET SAAT HALAMAN DIBUKA
    // ===========================================
    const today = new Date().toISOString().split('T')[0];
    const lastReset = localStorage.getItem('last_reset_date');

    // Jika belum ada reset atau tanggal berubah â†’ reset
    if (!lastReset || lastReset !== today) {
      resetAntrian();
    }

    // Ambil data antrian
    let entries = JSON.parse(localStorage.getItem('puskesmas_antrian') || '[]');

    // Tentukan nomor terakhir
    let lastNumber = 0;
    if (entries.length > 0) {
      lastNumber = Math.max(...entries.map(e => parseInt(e.noAntrian) || 0));
    }

    // Nomor antrian baru
    const newNumber = lastNumber + 1;

    // Buat entri baru
    const newEntry = {
      noAntrian: newNumber,
      nama: 'Pasien Online',
      jk: '-',
      layanan: '-',
      tanggal: today,
      waktuDaftar: new Date().toISOString(),
      status: 'Menunggu'
    };

    // Simpan ke localStorage
    entries.push(newEntry);
    localStorage.setItem('puskesmas_antrian', JSON.stringify(entries));

    // Tampilkan nomor antrian
    document.getElementById('noAntrian').textContent = newNumber;

    // ===========================================
    // RESET OTOMATIS JAM 00:00 (TANPA RELOAD MANUAL)
    // ===========================================
    function checkMidnightReset() {
      const now = new Date();
      const currentDate = now.toISOString().split('T')[0];

      if (currentDate !== localStorage.getItem('last_reset_date')) {
        resetAntrian();
        console.log("Antrian direset otomatis pada jam 00:00");

        // Refresh halaman agar kembali ke nomor 1
        window.location.reload();
      }
    }

    // Cek setiap 30 detik
    setInterval(checkMidnightReset, 30000);

    // ===========================================
    // REDIRECT OTOMATIS KE daftar_antrian.html
    // ===========================================
    setTimeout(() => {
      window.location.href = 'daftar_antrian.html';
    }, 5000);

  </script>

</body>
</html>
